<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="left-info">
  <div class="pic-gradient"></div>
  <div class="today-info">
    <h2 id="day-name">Friday</h2> <!-- Day name will be updated -->
    <span id="date">28 Jan 2025</span> <!-- Date will be updated -->
    <div>
      <i class="bx bx-current-location"></i>
      <span id="city-name">Paris, FR</span> <!-- City name will be updated -->
    </div>
  </div>
  <div class="today-weather">
    <i class="bx bx-sun" style="color: #fff"></i>
    <h1 class="weather-temp">25°C</h1>
    <h3>Sunny</h3>
  </div>
</div>


      <div class="right-info">
        <div class="day-info">
          <div>
            <span class="title">PRECIPITATION</span>
            <span class="value precipitation">4%</span>
          </div>
          <div>
            <span class="title">HUMIDITY</span>
            <span class="value humidity">34%</span>
          </div>
          <div>
            <span class="title">WIND SPEED</span>
            <span class="value windspeed">6KM/h</span>
          </div>
        </div>
        <ul class="days-list">
          <li>
            <i class="bx bx-cloud" style="color: #ffffff"></i>
            <span>Sat</span>
            <span class="day-temp">23°C</span>
          </li>
          <li>
            <i class="bx bx-cloud-rain" style="color: #ffffff"></i>
            <span>Sun</span>
            <span class="day-temp">18°C</span>
          </li>
          <li>
            <i class="bx bx-cloud-lightning" style="color: #ffffff"></i>
            <span>Mon</span>
            <span class="day-temp">-10°C</span>
          </li>
          <li>
            <i class="bx bx-cloud" style="color: #ffffff"></i>
            <span>Tue</span>
            <span class="day-temp">20°C</span>
          </li>
        </ul>

        <div class="btn-container">
          <input class="input-btn"
            type="text"
            id="city-input"
            placeholder="Enter a city"
            aria-label="City Name"
          />
          <button class="loc-button">Search Location</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
